{% extends "layout.html" %}
{% block head %}
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Main page</title>
    <!-- Custom styles for this template -->
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <nav class="navbar navbar-default navbar-fixed-top xshare">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">CC-2018</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">首页</a></li>
                    <li class="active"><a href="/article">文章</a></li>
                    <li><a href="/musics">音乐</a></li>
                    <li><a href="/videos">视频</a></li>
                    <li><a href="/images">图片</a></li>
                    {% if not session.logged_in %}
                        <li><a href="{{ url_for('login') }}">登录</a></li>
                    {% else %}
                        <li><a href="{{ url_for('logout') }}">注销</a></li>
                    {% endif %}
                </ul>
                <!-- <ul class="nav navbar-nav navbar-right">
                  <li><a href="../navbar/">Default</a></li>
                  <li><a href="../navbar-static-top/">Static top</a></li>
                  <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
                </ul> -->
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container first">
        <div class="row">
            <div class="col-md-3 hidden-sm hidden-xs sidebar widget-area" role="complementary">
                <div id="side-nav" class="side-nav">
                    <h2>目录</h2>
                    <ul id="navigation" class="nav sidenav">
                    </ul>
                </div>
            </div>
            <div id="primary" class="col-md-9 content-area">
                <article class="article docs-content">
                    <div id="article-content" class="article-content">
                        {{ post.content }}
                    </div>
                </article>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/common.js') }}"></script>
{% endblock %}
