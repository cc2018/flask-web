{% extends "layout.html" %}
{% block head %}
<meta name="description" content="">
<meta name="author" content="">
<title>登录</title>
<!-- Custom styles for this template -->
<!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
      <button class="btn btn-lg btn-primary btn-block" value="Login" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
